version: '3'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    logging:
      driver: journald
    entrypoint: bash ./entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - .env
    depends_on:
      - database
  database:
    image: postgres:latest
    logging:
      driver: journald
    env_file:
      - .env
networks:
  default:
    driver: bridge